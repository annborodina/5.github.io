<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-lg-7 align-self-center">
              <div class="align-items-center h-custom-2 px-5 ms-xl-4 mt-4 mt-sm-5 mt-lg-0 pt-5 pt-lg-0 pt-xl-0 mt-xl-n5">
      
                <form id="registrationForm">
                    <p class="form_text_1 mb-2 text-center mb-4">Sign up to your account</p>
                    <div class="mb-4">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control form_control_2 p-3" id="email" placeholder="Username or Email ID" required>
                        <div class="invalid-feedback">Пожалуйста, введите корректный email.</div>
                    </div>
                    <div class="mb-4">
                        <label for="inputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control form_control_2 p-3" id="password" placeholder="Enter Password" required minlength="6">
                        <div class="invalid-feedback">Пароль должен содержать минимум 8 символов.</div>
                    </div>
                    <button type="submit" class="btn btn-primary btn_form px-4 py-3 mb-4">Sign In <i class="bi bi-arrow-right"></i></button>
                    <div class="row align-items-center">
                      <div class="col"><hr class="hr_4"></div>
                      <div class="col-auto"><p class="form_text_2 m-0">Sign up with</p></div>
                      <div class="col"><hr class="hr_4"></div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-sm-4 d-flex mb-2 mb-sm-0">
                      <button class="btn btn-primary btn_social d-flex flex-row align-items-center w-100 justify-content-center py-2">
                        <img src="pictures/facebook.png" alt="" class="img_social">
                        <p class="text_social text-primary m-0 ms-2">Facebook</p>
                      </button>
                    </div>
                    <div class="col-12 col-sm-4 d-flex mb-2 mb-sm-0">
                      <button class="btn btn-primary btn_social d-flex flex-row align-items-center w-100 justify-content-center py-2">
                        <img src="pictures/google.png" alt="" class="img_social">
                        <p class="text_social text-danger m-0 ms-2">Google</p>
                      </button>
                    </div>
                    <div class="col-12 col-sm-4 d-flex">
                      <button class="btn btn-primary btn_social d-flex flex-row align-items-center w-100 justify-content-center py-2">
                        <img src="pictures/microsoft.png" alt="" class="img_social">
                        <p class="text_social text-black m-0 ms-2">Microsoft</p>
                      </button>
                    </div>
                  </div>
                </form>
      
              </div>
      
            </div>
            <div class="col-lg-5 px-0 d-none d-lg-block">
              <img src="pictures/sign-in-img.png" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            // Проверяем поля формы
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Простейшая проверка (можно добавить более сложные условия)
            if (email && password.length >= 8) {
                // Если все поля заполнены корректно, перенаправляем на welcome.html
                window.location.href = 'index.html';
            } else {
                // Если есть ошибки, показываем их
                if (!email) {
                    document.getElementById('email').classList.add('is-invalid');
                }
                if (password.length < 6) {
                    document.getElementById('password').classList.add('is-invalid');
                }
            }
        });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
